<!DOCTYPE html> 
<html>
    <head>
        <title>HTML CSS Review</title>
        <style>
            .red-button {
                background-color: red;
                color: white;
                border: none;
            }
            .green-button {
                background-color: brown;
                border: blue;
        }
        </style>
    </head>
    <body>
        <button title="tooltip" class="red-button">
            Hello
        </button>
        <p>
            Paragraph of text <button class="green-button">Hello</button>
        </p>
    </body>   
</html>
