<!DOCTYPE html> 
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet"
    href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button  class="move-button-css js-rock-button"><img src="images/rock-emoji.png" class="move-icon-css" ></button>

    <button  class="move-button-css js-paper-button"><img src="images/paper-emoji.png" class="move-icon-css" ></button>

    <button  class="move-button-css js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon-css" ></button>
    <p class="js-result result" >You Win.</p>
    <p class="js-moves"></p>
    <p class="js-score score-css"></p>
  
    <button onclick="score.wins = 0;
      score.losses = 0;
      score.ties = 0; 
      updateScoreElement(); " class="reset-score-css">Reset Score</button>
      <button class="auto-play-button-css" onclick="autoPlay();">Auto Play</button>
    <script src="scripts/12.rock-paper-scissors .js"></script>
  </body>    
</html>
