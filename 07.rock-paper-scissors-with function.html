<!DOCTYPE html> 
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button onclick="
      playGame('rock');
      ">Rock
    </button>
    <button onclick="
      playGame('paper');
      ">Paper
    </button>
    <button onclick="
      playGame('scissors');
      ">Scissors
    </button>
    <script>
      let result = '';
      function playGame(playerMove){
        const computerMove = pickComputerMove();
          if(computerMove === 'rock'){
            result = 'You loose';
          }else if(computerMove === 'paper'){
            result = 'You win';
          }else if(computerMove === 'scissors'){
            result = 'tie';
          }

          alert(`You chose ${playerMove}.Computer chose ${computerMove}.The result is ${result}`);
        }
      function pickComputerMove(){
        let computerMove = '';
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber <1/3){
          computerMove = 'rock';
        }
        else if (randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'paper';
        }
        else if (randomNumber >= 2/3 && randomNumber <1){
          computerMove = 'scissors';
        }
        return computerMove;
      }
    </script>
  </body>    
</html>
